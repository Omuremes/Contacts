<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact</title>
  </head>
  <style>
    body {
      background-color: rgba(0, 0, 255, 0.3);
    }
  </style>
  <body>
    <div class="d-flex justify-content-center">
      <form
        id="add-contact"
        class="d-flex flex-column align-items-center w-50 mt-4"
      >
        <h1>Contact Book</h1>
        <input
          class="mb-2 w-50 form-control input"
          type="text"
          id="name"
          placeholder="Name"
        />

        <input
          class="mb-2 w-50 form-control input"
          type="text"
          id="number"
          placeholder="Number"
        />
        <button class="btn btn-dark w-10 bb">Add contact</button>
      </form>
    </div>

    <div
      id="contact-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit contact</h2>
              <input
                type="text"
                id="edit-name"
                class="mb-2 w-100 form-control inp"
                placeholder="edit name"
              />
              <input
                type="text"
                id="edit-number"
                class="mb-2 w-100 form-control inp"
                placeholder="edit number"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              id="btn-save-edit"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
